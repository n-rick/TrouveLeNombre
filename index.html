<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Trouve le Nombre</title>
</head>

<body>
    <div class="container">
        <h1>Trouve le nombre</h1>
        <p>Trouve le bon nombre entre 0 et 100. Tu as 5 essais ! </p>

            <ion-icon name="heart-circle-outline"></ion-icon>

        </div>

            <button id="essayerBtn">Essayez ?</button>
            <p id="message">Lorem ipsum dolor sit amet.</p>
            <button id="rejouer">Rejouer ?</button>
        </form>
        <p id="details">* Brûlant = &plusmn; 2; chaud = &plusmn; 5; Tiède = &plusmn; 10; Froid = + 10</p>
    </div>

    <script src="./app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
