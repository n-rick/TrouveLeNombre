<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trouve le Nombre</title>
</head>

<body>
    <div class="container">
        <h1>Trouve le nombre</h1>
        <p>Trouve le bon nombre entre 0 et 100.<span id="essais"></span> </p>
        <div class="vies">
            <ion-icon name="heart-dislike-outline"></ion-icon>
            <ion-icon id="coeurPlein" name="heart"></ion-icon>

        </div>
        <form id="inputBox">
            <label for="number">Entrez un nombre :</label>
            <input type="number" id="number" min="0" max="100" required>
            <button id="essayerBtn">Essayez 🤔</button>
            <p id="message"></p>
            <button id="rejouer">Rejouer ?</button>
        </form>
        <p id="details">* 🔥 Brûlant = &plusmn; 2 | 🥵 Chaud = &plusmn; 5 | 😐 Tiède = &plusmn; 10 | ❄️ Froid = + 10</p>
        <button id="tricherBtn">tricher</button>
    </div>

    <script src="./app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
